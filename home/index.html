<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SFMC - Custom Activities</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/salesforce-lightning-design-system.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header class="slds-global-header_container">
    <div class="slds-global-header slds-grid slds-grid_align-spread">
        <div class="slds-global-header__item">
            <div class="slds-global-header__logo logo-sf"></div>
        </div>
        <div class="slds-global-header__item">
            <div style="font-size: 1rem;">Journey Builder - Custom Activities</div>
        </div>
        <div class="slds-global-header__item">
            <a href="https://developer.salesforce.com/docs/atlas.en-us.mc-app-development.meta/mc-app-development/creating-activities.htm"
                           target="_blank">Documentation</a>
        </div>
    </div>
</header>
<div class="container">
    <div class="slds-template_profile">
        <div class="slds-grid slds-wrap slds-gutters slds-container_x-large slds-container_center">
            <main class="slds-col slds-size_1-of-2">
                <article class="slds-card slds-card-activity">
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__figure">
                              <img src="img/test-activity-icon.png" />
                            </div>
                            <div class="slds-media__body">
                                <h3 class="slds-card__header-title">
                                    <a href="/modules/test-activity" class="slds-card__header-link slds-truncate"
                                       title="Accounts">
                                        <span>Test Activity</span>
                                    </a>
                                </h3>
                            </div>
                        </header>
                    </div>
                    <div class="slds-card__body slds-card__body_inner">
                        Boilerplate for custom activity. This activity is just to test how a custom activity works with Journey Builder.
                    </div>
                </article>
            </main>
            <aside class="slds-col slds-size_1-of-2">
                <article class="slds-card slds-card-activity">
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__figure">
                                <img src="img/test-activity-icon.png" />
                            </div>
                            <div class="slds-media__body">
                                <h2 class="slds-card__header-title">
                                    <a href="../modules/last-mile-check-activity" class="slds-card__header-link slds-truncate"
                                       title="Accounts">
                                        <span>Last Mile Check</span>
                                    </a>
                                </h2>
                            </div>
                        </header>
                    </div>
                    <div class="slds-card__body slds-card__body_inner">
                        This activity performs a REST GET API call with given URL endpoint and parameters.
                    </div>
                </article>
            </aside>
        </div>
    </div>
</div>
</body>
</html>
